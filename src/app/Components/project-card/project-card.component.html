    </div>
    <div class="button pt-0">
      <a href="{{item.link}}" 
         class="btn" onmousedown="follow();" target="_blank">
        View project
        <i class="fas fa-arrow-right"></i></a>
    </div>
    <div class="ds-info" >

         {{item.description}}
      </p>
    </div>
